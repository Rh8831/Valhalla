version: "3.9"

services:
  mysql:
    image: docker.io/library/mysql:8.0
    container_name: valhalla-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - valhalla-mysql-data:/var/lib/mysql

  app:
    build: .
    image: ${IMAGE:-ghcr.io/rh8831/valhallabot:v1.0.0}
    container_name: valhalla-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      FLASK_HOST: ${FLASK_HOST}
      FLASK_PORT: ${FLASK_PORT}
      SSL_CERT_PATH: ${SSL_CERT_PATH}
      SSL_KEY_PATH: ${SSL_KEY_PATH}
      WORKERS: ${WORKERS}
      # Set ASYNC_WORKERS to enable gevent worker class for higher concurrency
      ASYNC_WORKERS: ${ASYNC_WORKERS}
      SERVICE: app
    ports:
      - "${FLASK_PORT:-5000}:${FLASK_PORT:-5000}"
    volumes:
      - ./certs:/app/certs:ro

  bot:
    build: .
    image: ${IMAGE:-ghcr.io/rh8831/valhallabot:v1.0.0}
    container_name: valhalla-bot
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_IDS: ${ADMIN_IDS}
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      USAGE_SYNC_INTERVAL: ${USAGE_SYNC_INTERVAL}
      SERVICE: bot

  usage:
    build: .
    image: ${IMAGE:-ghcr.io/rh8831/valhallabot:v1.0.0}
    container_name: valhalla-usage
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: ${MYSQL_HOST}
      MYSQL_PORT: ${MYSQL_PORT}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      USAGE_SYNC_INTERVAL: ${USAGE_SYNC_INTERVAL}
      SERVICE: scripts.usage_sync

volumes:
  valhalla-mysql-data:
